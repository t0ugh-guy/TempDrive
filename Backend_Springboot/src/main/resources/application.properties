spring.application.name=cloud-file-sharing
# Server
server.port=8080

# File storage (env override: FILE_UPLOAD_DIR)
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}

# Multipart limits (tune as needed)
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Database (env overrides: DB_URL, DB_USER, DB_PASS)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
